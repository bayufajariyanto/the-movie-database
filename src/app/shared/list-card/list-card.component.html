<div class="py-4 px-0">
    <div class="fs-5 mb-4" *ngIf="title != ''">{{ title }}</div>
    <div class="row">
        <div class="col-12 col-md-3 col-lg-2" *ngFor="let val of listData">
            <div class="card border border-0 pe-3" role="button" [routerLink]="['/detail/' + val?.id]">
                <img [src]="val?.poster_path" class="card-img-top object-fit-fill rounded-4" alt="Gambar Poster"
                    loading="lazy">
                <div class="card-body px-2">
                    <h6 class="card-title">{{ val?.title }}</h6>
                    <small class="card-text">
                        <span>
                            {{ val?.release_date | date:'y' }} | <i class="fa-solid fa-star mx-1 text-warning"></i> {{
                            val?.vote_average | number:'1.1-1'}}
                        </span>
                        <span *ngIf="val?.adult"> | 18+</span>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
